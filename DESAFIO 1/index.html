<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 1</title>
</head>
<body>
    <main>
        <div class="caixa-cronometro">
            <div class="caixa-inputs">
                <input type="text" id="horas" min="00" max="60" readonly>
                <span>:</span>
                <input type="text" id="minutos" min="00" max="60" readonly>
                <span>:</span>
                <input type="text" id="segundos" min="00" max="60" readonly>
            </div>
            <div class="caixa-botoes">
                <button class="btn" id="fullscreen">&#128470</button>
                <button class="btn" id="editar">&#9998</button>
                <button class="btn" id="play">&#x25B6</button>
                <button class="btn" id="pause">&#x23F8</button>
                <button class="btn" id="reset">&#10227</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
